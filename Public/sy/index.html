    <!--图片特效 -->
    <script type="text/javascript">
        function arcSlip() {
            var oPic = document.getElementById('user_pic');
            var oPrev = getByClass(oPic, 'prev')[0];
            var oNext = getByClass(oPic, 'next')[0];
            var aLi = oPic.getElementsByTagName('li');
            var arr = [];

            for (var i = 0; i < aLi.length; i++) {
                var oImg = aLi[i].getElementsByTagName('img')[0];

                arr.push([parseInt(getStyle(aLi[i], 'left')), parseInt(getStyle(aLi[i], 'top')),
             getStyle(aLi[i], 'zIndex'), oImg.width, parseFloat(getStyle(aLi[i], 'opacity') * 100)]);
            }


            oPrev.onclick = function moveTP() {
                arr.push(arr[0]);
                arr.shift();
                for (var i = 0; i < aLi.length; i++) {
                    var oImg = aLi[i].getElementsByTagName('img')[0];

                    aLi[i].style.zIndex = arr[i][2];
                    startMove(aLi[i], {
                        left: arr[i][0],
                        top: arr[i][1],
                        opacity: arr[i][4]
                    });
                    startMove(oImg, {
                        width: arr[i][3]
                    });
                }

            }

            oNext.onclick = function moveTN() {
                arr.unshift(arr[arr.length - 1]);
                arr.pop();
                for (var i = 0; i < aLi.length; i++) {
                    var oImg = aLi[i].getElementsByTagName('img')[0];

                    aLi[i].style.zIndex = arr[i][2];
                    startMove(aLi[i], {
                        left: arr[i][0],
                        top: arr[i][1],
                        opacity: arr[i][4]
                    });
                    startMove(oImg, {
                        width: arr[i][3]
                    });
                }
            }
            var moveTime = setInterval(function () {

                oNext.click();

            }, 3000);
            $('#user_pic').hover(function () {;;
                clearInterval(moveTime);
            }, function () {
                moveTime = setInterval(function () {
                    oNext.click();
                }, 3000);
            });

            function getStyle(obj, name) {
                if (obj.currentStyle) {
                    return obj.currentStyle[name];
                } else {
                    return getComputedStyle(obj, false)[name];
                }
            }
        }

        function getByClass(oParent, sClass) {
            var aResult = [];
            var aEle = oParent.getElementsByTagName('*');

            for (var i = 0; i < aEle.length; i++) {
                if (aEle[i].className == sClass) {
                    aResult.push(aEle[i]);
                }
            }
            return aResult;
        }

        function getStyle(obj, name) {
            if (obj.currentStyle) {
                return obj.currentStyle[name];
            } else {
                return getComputedStyle(obj, false)[name];
            }
        }

        function startMove(obj, json, fnEnd) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var bStop = true;
                for (var attr in json) {
                    var cur = 0;

                    if (attr == 'opacity') {
                        cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                    } else {
                        cur = parseInt(getStyle(obj, attr));
                    }

                    var speed = (json[attr] - cur) / 12;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if (cur != json[attr]) bStop = false;

                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + (cur + speed) + ')';
                        obj.style.opacity = (cur + speed) / 100;
                    } else {
                        obj.style[attr] = cur + speed + 'px';
                    }
                }

                if (bStop) {
                    clearInterval(obj.timer);
                    if (fnEnd) fnEnd();
                }

            }, 30)


        }
        arcSlip();
    </script>

    <script type="text/javascript">
        function login() {
            //alert();
            $('#fm').form('submit', {
                url: ' ../../../ncpsy/index.php/Index/login/userType/质量监管部门',
                onSubmit: function () {
                    if ($('#fm [name="user"]').val() == "") {
                        alert("用户名不能为空！");
                        return false;
                    }
                    if ($('#fm [name="password"]').val() == "") {
                        alert("用密码不能为空！");
                        return false;
                    }
                },
                success: function (myString) {
                    var data = eval("(" + myString + ")"); //解析json对象，，，，json格式    {"firstName":"Brett"}  
                    //alert();
                    if (data.result == "success") {
                        window.open(" ../../../ncpsy/index.php/Index/host");
                    } else if (data.result == "noregister") {
                        alert('您的账号未通过审核');
                        return false;
                    } else {
                        alert('用户名或密码错误！');
                        return false;
                    }
                }
            });

        }

    	window.location.href="../../../ncpsy/index.php/Index/registerPage";
    }
        
        
        
        

        //enter触发login事件
        document.onkeydown = function (event) {

            if (e && e.keyCode == 13) { // enter 键
                login(); //要做的事情
